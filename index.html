<!-- body code goes here -->
<div class="container d-flex flex-column justify-content-around p-0 text-center" style="height: 250px;background-color: rgba(114,192,242,1.00);max-width: 42em;">
  <h1 class="lead">Todo List</h1>
  <div class="wrapper d-flex justify-content-around">
    <button onClick="handlers.displayTodos()" class="btn btn-dark w-25">Display</button>
    <button onClick="handlers.toggleAll()" class="btn btn-dark w-25">Toggle</button>
  </div>
  <div class="wrapper d-flex justify-content-start ml-5">
    <button class="btn btn-danger mr-3"><i class="far fa-plus-square" onClick="handlers.addTodo()"></i></button>
    <input id="addTodoTextInput" type="text" placeholder="Add to list">
  </div>
  <div class="wrapper d-flex justify-content-start ml-5">
    <button onClick="handlers.changeTodo()" class="btn btn-danger mr-3"><i class="fas fa-exchange-alt"></i></button>
    <input style="width: 80px; margin-right: 10px;" id="changeTodoPositionInput" type="number" placeholder="Item #">
    <input id="changeTodoTextInput" type="text" placeholder="Change To">
  </div>
</div>
